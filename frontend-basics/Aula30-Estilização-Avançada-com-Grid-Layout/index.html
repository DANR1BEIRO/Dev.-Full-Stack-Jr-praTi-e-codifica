<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Cadastro</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <header class="header">Cadastro de Usuários</header>

    <aside class="aside">
      <nav>
        <ul>
          <li><a href="#">Cadastrar Novo</a></li>
          <li><a href="#">Verificar Cadastrados</a></li>
          <li><a href="#">Listar Cadastrados</a></li>
          <li><a href="#">Excluir</a></li>
        </ul>
      </nav>
    </aside>

    <main class="content">
      <h2>Formulário de Cadastro</h2>
      <form class="formulario">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required />

        <label for="dataNasc">Data de nascimento:</label>
        <input type="date" id="dataNasc" name="dataNasc" required />

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero">
          <option value="">Selecione</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" />

        <label>
          <input type="checkbox" name="termos" required />
          Aceito os termos de uso
        </label>

        <button type="submit">Cadastrar</button>
      </form>
    </main>

    <footer class="footer">© 2025 - Daniel Ribeiro</footer>
  </div>
</body>

</html>
