<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento</title>
    <style>
        div {
            border: 1px solid black;
            width: 200px;
            height: 100px;
        }

        div.static {
            border: 1px solid black;
            background-color: lightgray;

        }

        div.relative {
            position: relative;
            top: 20px;
            left: 30px;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="static">
        <h1>Static</h1>
    </div>

    <div class="relative">
        <h1>Relative</h1>
    </div>

</body>

</html>
