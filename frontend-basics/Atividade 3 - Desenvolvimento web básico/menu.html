<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hamburger</title>
    <style>
        nav {
            display: block;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-list li {
            margin: 10px 0;
        }

        .nav-list a {
            text-decoration: none;
            color: #2c3e50;
            font-size: 18px;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
        }

        #menu-toggle {
            display: none;
        }

        @media (max-width: 600px) {
            .hamburger {
                display: block;
            }

            .nav-list {
                display: none;
            }

            #menu-toggle:checked ~ .nav-list {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="hamburger">&#9776;</label>
        <ul class="nav-list">
            <li><a href="#home">Home</a></li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>
</body>
</html>
