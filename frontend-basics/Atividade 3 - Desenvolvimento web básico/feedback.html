<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Feedback</title>
</head>
<body>
    <h1>Formulário de Feedback</h1>
    <form action="/submit" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>
        
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <label for="endereco">Endereço Completo:</label><br>
        <textarea id="endereco" name="endereco" rows="4" cols="50"></textarea><br>
        
        <label for="tipo">Tipo de Feedback:</label><br>
        <select id="tipo" name="tipo">
            <option value="sugestao">Sugestão</option>
            <option value="elogio">Elogio</option>
            <option value="critica">Crítica</option>
        </select><br>
        
        <label for="feedback">Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="6" cols="50" required></textarea><br>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
