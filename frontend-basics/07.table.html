<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/07.table.css">
</head>
<body>
    <aside>
        <h2>Menu</h2>
        <ul>
            <li>Dashboard</li>
            <li>Relatório</li>
            <li>Configurações</li>
        </ul>
    </aside>
    <main>
        <h1>Relatório de vendas</h1>
        <table>
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Goku</td>
                    <td>Esfera 4 estrelas</td>
                    <td>1</td>
                    <td class="pending">Pendente</td>
                </tr>
                <tr>
                    <td>Bulma</td>
                    <td>Esfera 7 estrelas</td>
                    <td>1</td>
                    <td class="concluido">Concluído</td>
                </tr>
                <tr>
                    <td>Satan</td>
                    <td>Esfera 2 estrelas</td>
                    <td>1</td>
                    <td class="pending">Pendente</td>
                </tr>
                <tr>
                    <td>Oolong</td>
                    <td>Esfera 3 estrelas</td>
                    <td>1</td>
                    <td class="concluido">Concluido</td>
                </tr>
            </tbody>
        </table>
    </main>
    
</body>
</html>
