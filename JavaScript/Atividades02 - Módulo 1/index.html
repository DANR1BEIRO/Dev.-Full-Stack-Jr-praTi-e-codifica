<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Validador de Datas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 30px;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #resultado {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Validador de Datas</h2>
    <input type="number" id="dia" placeholder="Dia (1 a 31)">
    <input type="number" id="mes" placeholder="Mês (1 a 12)">
    <input type="number" id="ano" placeholder="Ano (ex: 2024)">
    <button onclick="verificarData()">Verificar</button>
    <div id="resultado"></div>
  </div>

  <script>
    function ehDataValida(dia, mes, ano) {
      if (mes < 1 || mes > 12) return false;

      let diasPorMes = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

      if ((ano % 4 === 0 && ano % 100 !== 0) || (ano % 400 === 0)) {
        diasPorMes[1] = 29;
      }

      if (dia < 1 || dia > diasPorMes[mes - 1]) return false;

      return true;
    }

    function verificarData() {
      let dia = parseInt(document.getElementById('dia').value);
      let mes = parseInt(document.getElementById('mes').value);
      let ano = parseInt(document.getElementById('ano').value);
      let resultado = document.getElementById('resultado');

      if (ehDataValida(dia, mes, ano)) {
        resultado.textContent = "✅ Data válida!";
        resultado.style.color = "green";
      } else {
        resultado.textContent = "❌ Data inválida!";
        resultado.style.color = "red";
      }
    }
  </script>
</body>
</html>
